<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StyleTile</title>

        <link rel="stylesheet" href="styles/style.css"/>
    </head>
    <body>
        <main>
            <section class="content">
                <h1 class="styleTileHeader">STYLE TILE</h1>
                <div class="wrapper">
                    <div class="allStaticContent">
                        <div class="logoHolderWrapper">
                            <p class="styletileType">Logotype</p>
                            <div class="logoHolder">
                                <div class="logo"><img src="images/logo2.png" alt="Logo2"/></div>
                                <div class="logo"><img src="images/logo1.png" alt="Logo2"/></div>
                                <div class="logo"><img src="images/logo4.png" alt="Logo2"/></div>
                                <div class="logo"><img src="images/logo3.png" alt="Logo2"/></div>
                            </div>
                        </div>
                    </div>
                    <div class="carouselBtnHolder">
                        <div class="carouselBtn active">&nbsp;</div>
                        <div class="carouselBtn">&nbsp;</div>
                        <div class="carouselBtn">&nbsp;</div>
                        <div class="carouselBtn">&nbsp;</div>
                    </div>
                </div>

                <section class="fullPageBg">
                    <img src="images/bodybg.png" alt="Page BG"/>
                    <div class="transparentLayer">&nbsp;</div>
                </section>
            </section>
        </main>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
