<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <style type="text/css">
            /* WIREFRAME STYLE */



            /* TOB BAR IN MOBILE VERSION */
            section.topBar{
                display: grid;
                grid-gap: 1%;
                grid-template-columns: repeat(auto-fill,19.200%); /* 5 columns */
            }
            section.topBar .logoHolder{grid-column: 1/3;}
            section.topBar .topNav{grid-column: 3/4; text-align: center;}
            section.topBar .searchBox{grid-column: 4/6; margin-top:1.4em;}

            /* TOB BAR NAV IN MOBILE VERSION */
            section.topBar .topNav label{
                line-height: 60px;
                font-size: 1.8em;
            }
            section.topBar .topNav nav a{
                display: block;
                margin: 0.75em auto;
                text-align: center;
            }
        </style>
    </head>
    <body>


        <section class="topBar">
            <div><img class="logo" src="images/logo.svg" alt="Logo"/></div>
            <div>
                <div class="iconHolder" data-for="labelToggleShowCheckBox">
                    <img class="icon xl menuIcon img2svg" src="images/iconHamburger.svg" alt="Menu Icon"/>
                    <img class="icon xl closeIcon img2svg hidden" src="images/iconClose.svg" alt="Close Icon"/>
                </div>
                <nav class="topNav">
                    <input type="checkbox" class="toggleShowCheckBox hidden"/>
                    <a class="active" href="index.html"><span>Home</span></a>
                    <a href="curriculum.html"><span>Programme Details</span></a>
                    <a href="facts.html"><span>Facts</span></a>
                    <a href="about.html"><span>About</span></a>
                </nav>
            </div>
            <div class="searchBox inputIconGroup">
                <div>
                    <div class="iconHolder">
                        <img class="icon searchIcon img2svg" src="images/iconSearch.svg" alt="Search Icon"/>
                    </div>
                <input type="text" name="search" value="" placeholder="Search"/>
                </div>
            </div>
        </section>



        <section class="topBar">
            <div class="logoHolder"><img class="logo" src="images/logo.svg" alt="logo"/></div>
            <div class="topNav">
                <label class="toggleShowCheckbox" for="navToggleShowCheckbox"></label>
                <div class="toggleShowCheckBox" data-for="navToggleShowCheckbox">
                    <div class="iconHolder">
                        <img class="icon hidden menuIcon img2svg" src="images/iconHamburger.svg" alt="Menu Icon"/>
                        <img class="icon closeIcon img2svg" src="images/iconClose.svg" alt="Close Icon"/>
                    </div>
                </div>
                <nav>
                    <input type="checkbox" class="hidden" id="navToggleShowCheckbox"/>
                    <a href="index.html">Home</a>
                    <a href="index.html">Curriculum</a>
                    <a href="index.html">Facts</a>
                    <a href="index.html">About</a>
                </nav>
            </div>
            <div class="searchBox inputIconGroup">
                <div class="iconHolder">
                    <img class="icon searchIcon img2svg" src="images/iconSearch.svg" alt="Search Icon"/>
                </div>
                <input type="text" name="search" value="" placeholder="Search"/>
            </div>
        </section>

        <main>
            <section class="topBanner">

            </section>
        </main>

        <footer>
            <h5>Footer Goes Here</h5>
        </footer>

        <script type="text/javascript" src="scripts/loader.js"></script>
        <script>

        </script>
    </body>
</html>
