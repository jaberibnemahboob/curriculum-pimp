<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="styles/wf.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <main>

            <section class="topBar">
                <div class="logoHolder">
                    <img class="logo" src="images/kea_logo.png" alt="Logo"/>
                </div>
                <div class="topNavHolder">
                    <label class="burgerIco cursorPointer" for="burgerCheckbox">&#9776;</label>
                    <nav class="topNav">
                        <input type="checkbox" class="burgerCheckbox" name="burgerCheckbox" id="burgerCheckbox"/>
                        <label class="burgerIco cursorPointer" for="burgerCheckbox">&#x2715;</label>
                        <a href="index.html"><span>Home</span></a>
                        <a class="active" href="curriculum.html"><span>Curriculum</span></a>
                        <a href="kealife.html"><span>Kea Life</span></a>
                        <a href="about.html"><span>About</span></a>
                        <input type="text" value="" placeholder="Search"/>
                    </nav>
                </div>
            </section>

            <section class="mainContent">
                <aside class="">
                    <div class="sideBarNavHolder">
                        <nav class="sideBarMenu">
                        </nav>
                    </div>
                </aside>

                <article class="pageContent">
                </article>
            </section>

        </main>

        <footer class="footer">
            <div class="flex-grid">
                <div class="col">
                 <h4>Contact us</h4>
                <p3>Address :  Copenhagen School of Design and Technology,
                <br>Lygten 16 - DK-2400 Copenhagen NV<br>
                E-mail :  fbe@kea.dk<br>
                Mobile phone :  +45 4646 0400
                </p3>
                </div>
                <div class="col">
                    <h4>Follow us</h4>
                    <div class="imgcol">
                        <img src="images/iconf.png" alt="Facebook"/>
                        <img src="images/icont.png" alt="Twitter"/>
                        <img src="images/iconi.png" alt="Instagram"/>
                    </div>
                </div>
            </div>
        </footer>



        <template class="subSectionTemplate">
            <div class="info">
                <div class="shortInfo cursorPointer" data-type="label" data-for="moreInfoCheckbox1">
                    <div class="infoMenuHolder uppercase">
                        <div class="iconHolder">
                            <img class="icon" src="images/icon.svg" alt="icon"/>
                            <p class="iconTxt">Sp</p>
                        </div>
                        <h2 class="data_header"></h2>
                    </div>
                    <div class="infoMenuArrow uppercase"><span>&#8744;</span></div>
                </div>
                <div>
                    <input type="checkbox" class="toggleShowCheckbox" id="moreInfoCheckbox1"/>
                    <p class="emptyElem"></p>
                    <div class="longInfo data_longContent"></div>
                </div>
            </div>
        </template>
        <template class="pageTemplate">
                <div class="">
                    <div class="breifData">
                        <h1 class="data_header"></h1>
                        <div class="data">
                            <p class="bold data_shortContent"></p>
                        </div>
                        <div class="moreData">
                            <input class="hidden toggleShowCheckbox" type="checkbox" id="moreDataCheckbox"/>
                            <p><a href="#"><label class="cursorPointer" for="moreDataCheckbox">Read more &rarr;</label></a></p>
                            <div class="data_longContent"></div>
                            <p><a href="#"><label class="cursorPointer" for="moreDataCheckbox">&larr; Read less</label></a></p>
                        </div>
                    </div>
                    <div class="summaryData">
                        <div class="infoBox data_subSectionItems"></div>
                    </div>
                </div>
        </template>



        <script type="text/javascript" src="scripts/script.js"></script>
        <script type="text/javascript" src="scripts/json_handler.js"></script>
        <script type="text/javascript" src="scripts/smoothscroll.js"></script>
        <script type="text/javascript">
            getPage("courseOverview");
        </script>
    </body>
</html>
